---
name: vagrant-box

on:
  push:
    branches: [main, ci]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-box:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build vagrant box
        run: vagrant up

      - name: Package vagrant box
        run: vagrant package default
